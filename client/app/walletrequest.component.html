<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                    <label for="fname">Label:</label>
                    <input type="text" class="form-control" id="fname" [(ngModel)]="label">
                </div>
                <p>Your wallet password should be different to your login password
                    to maximize security.
                </p>
                <div class="form-group">
                    <label for="password">Wallet Password:</label>
                    <input type="password" class="form-control" [(ngModel)]="walletpass">
                </div>
                <div class="form-group">
                    <label for="password">Wallet Password validation:</label>
                    <input type="password" class="form-control" [(ngModel)]="passwordValid">
                </div>
                
            <button id="submitBtn" class="btn btn-primary" (click)="onCreateNewWallet()">Create new wallet</button>
        </div>
    </div>
</div>
