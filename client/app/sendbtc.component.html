<h1>Send bitcoin</h1>

<div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="form-group">

                                <h3>Choose an address from your wallets</h3>
                                <select title="Pick a address from your wallets" (change)="selectItem($event.target.value)">
                                        <option *ngFor="let value of wallets" value={{value.address}}>{{value.address}}</option>
                                </select>

                                <h3>Enter a target address or choose someone on your friends list</h3>
                                <p class = "tpbutton btn-toolbar text-center">
                                        <a class = "btn navbar-btn btn-primary" href = "#">Use friends address</a>
                                        <a class = "btn navbar-btn btn-default" href = "#">Enter another address below</a>
                                </p>
                        
                                <select (change)="selectItem($event.target.value)">
                                        <option *ngFor="let value of values" value={{value.label}}>{{value.label}}</option>
                                </select>
                        
                                <div>
                                    <h3>Enter bitcoin below</h3>
                                    <div class="form-row">
                                        <label for="c1">BTC</label>
                                        <input type="number" value="1000" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" id="c1" />
                                    </div>
                                </div>
                            
                                <div class="form-group">
                                        <label for="password">Password:</label>
                                        <input type="password" class="form-control" [(ngModel)]="walletpass">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password validation:</label>
                                        <input type="password" class="form-control" [(ngModel)]="passwordValid">
                                </div>
                                <button id="submitBtn" class="btn btn-primary" (click)="onStatusSubmit()">Send BTC</button>
                    </div>
                </div>
            </div>
