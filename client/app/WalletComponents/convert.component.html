<div class="row">
    <div class="col-md-6 col-md-offset-3">
<select class="form-control" [(ngModel)]="fiat" (ngModelChange)="updateFiat($event)">
        <option *ngFor="let fg of fiatGroup">{{fg}}</option>
</select>
<div class="form-group">
    <label for="inputdefault">Value in {{fiat}}:</label>
    <input type="number" class="form-control" [(ngModel)]="value">
</div>
<button id="submitBtn" class="btn btn-primary" (click)="onConvertFiat()">Convert</button>
<h3>Result:</h3>
{{ result }}
    </div>
</div>
