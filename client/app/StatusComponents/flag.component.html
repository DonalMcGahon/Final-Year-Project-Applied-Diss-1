<h1>Post Status Page</h1>

<div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                            <div class="form-group">
                                <label for="inputdefault">Status title</label>
                                <input class="form-control" [(ngModel)]="title" id="inputdefault" type="text">
                            </div>
                            <div class="form-group">
                                <label for="inputdefault">Status text:</label>
                                <input type="text" class="form-control" [(ngModel)]="text">
                            </div>
                            <div class="form-group">
                                <label for="inputdefault">Name of location:</label>
                                <input type="text" class="form-control" [(ngModel)]="locationName">
                            </div>
                            <div class="form-group">
                                <label for="inputdefault">Related phone/email/website etc.</label>
                                <input type="text" class="form-control" [(ngModel)]="contact">
                            </div>
                            <h3>Click to set location of intrest</h3>
                            <div >
                                <div id="cryptoMap" style="clear:both; height:700px;"></div>
                            </div>
                        <button id="submitBtn" class="btn btn-primary" (click)="onStatusSubmit()">Post status</button>
             </div>
        </div>
</div>
